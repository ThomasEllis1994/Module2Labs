<!DOCTYPE html>
<html>
    <head> </head>

    <body>
        <header>
            <nav>
                <!-- works like <a href="/index.html">Home</a> -->
                <a href="index.html">Home</a>
                <a href="form.html">Form</a>
            </nav>
        </header>

        <main>
            <form method="POST" action="http://127.0.0.1:5500/form">
                <div>
                    <label for="fname">First Name</label> <br />
                    <input type="text" name="fname" id="fname" />
                </div>
                <div>
                    <label for="lname">Last Name</label> <br />
                    <input type="text" name="lname" id="lname" />
                </div>
                <div>
                    <input
                        type="radio"
                        name="codingLanguage"
                        value="HTML"
                        id="html"
                    />
                    <label for="html">HTML</label> <br />
                    <input
                        type="radio"
                        name="codingLanguage"
                        value="CSS"
                        id="css"
                    />
                    <label for="css">CSS</label><br />
                    <input
                        type="radio"
                        name="codingLanguage"
                        id="js"
                        value="JavaScript"
                    />
                    <label for="js">JavaScript</label>
                </div>
                <div>
                    <input
                        type="checkbox"
                        name="carType"
                        id="sedan"
                        value="Sedan"
                    />
                    <label for="sedan"> I have a sedan</label> <br />
                    <input
                        type="checkbox"
                        name="carType"
                        id="suv"
                        value="SUV"
                    />
                    <label for="suv">I have a SUV</label> <br />
                    <input
                        type="checkbox"
                        name="carType"
                        id="pickup"
                        value="PickupTruck"
                    />
                    <label for="pickup">I have a pickup truck</label>
                </div>
                <div>
                    <label for="cars">Choose a luxury brand you want</label
                    ><br />
                    <select name="carBrand" id="cars">
                        <option value="ferrari">Ferrari</option>
                        <option value="bugati">Bugati</option>
                        <option value="lamborghini">Lamborghini</option>
                        <option value="jaguar">Jaguar</option>
                    </select>
                </div>
                <button type="submit">Submit Form</button>
            </form>
        </main>

        <footer>Copyright &copy; 2024</footer>
    </body>
</html>
